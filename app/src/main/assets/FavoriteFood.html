<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Favorite Restaurants</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            padding: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            text-align: center;
            margin-bottom: 40px;
        }
        .restaurant-card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 20px;
            padding: 20px;
            width: 80%;
            max-width: 400px;
            text-align: center;
        }
        .restaurant-card h2 {
            color: #2c3e50;
            font-size: 1.6rem;
        }
        .restaurant-card p {
            font-size: 1.1rem;
            color: #555;
        }
        .restaurant-card img {
            width: 100%;
            border-radius: 8px;
            margin-top: 15px;
            height: auto;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Favorite Restaurants & Foods</h1>

    <!-- Restaurant 1 -->
    <div class="restaurant-card">
        <h2>Savory</h2>
        <p><strong>Favorite Food:</strong> Crunchy Beef Strips</p>
        <img src="crunchybeefstrip.png" alt="Crunchy Beef Strips">
    </div>

    <!-- Restaurant 2 -->
    <div class="restaurant-card">
        <h2>Wolfgang's Steakhouse</h2>
        <p><strong>Favorite Food:</strong> Seafood Platter</p>
        <img src="seafoodplatter.png" alt="Seafood Platter">
    </div>

    <!-- Restaurant 3 -->
    <div class="restaurant-card">
        <h2>Mesa</h2>
        <p><strong>Favorite Food:</strong> Braised Beef</p>
        <img src="braisedbeef.jpg" alt="Braised Beef">
    </div>
</div>
</body>
</html>
