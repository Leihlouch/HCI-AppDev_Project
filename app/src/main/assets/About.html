<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us - Group 2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .team-section {
            margin-bottom: 40px;
        }
        .team-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 20px;
        }
        .member-card {
            background: white;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .member-image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
        }
        .member-name {
            font-size: 1.5em;
            color: #333;
            margin: 10px 0;
        }
        .member-role {
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>About Group 2</h1>
        
        <div class="team-section">
            <div class="team-grid">
                <div class="member-card">
                    <img src="A1.jpg" alt="Art Vincent Rivera" class="member-image">
                    <h2 class="member-name">Art Vincent Rivera</h2>
                    <p class="member-role">Group Member</p>
                </div>

                <div class="member-card">
                    <img src="M1.jpg" alt="Mark Anthony Gredonia" class="member-image">
                    <h2 class="member-name">Mark Anthony Gredonia</h2>
                    <p class="member-role">Group Member</p>
                </div>

                <div class="member-card">
                    <img src="L1.jpeg" alt="Leih Aldrin Balbin" class="member-image">
                    <h2 class="member-name">Leih Aldrin Balbin</h2>
                    <p class="member-role">Group Member</p>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
